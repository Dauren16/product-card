<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточки продуктов по уходу за кожей</title>
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>
  <main class="main">
    <section class="section">
      <div class="container">
        <div class="section__buttons-area">
          <button id="card-change-color" class="section__card-change-color btn">Перекрасить первую карточку</button>
          <button id="cards-change-color" class="section__cards-change-color btn">Перекрасить все карточки</button>
          <button id="link" class="section__link btn">Перейти в Google</button>
          <button id="output-console" class="section__output-console btn">Вывести в консоль</button>
          <button id="button-change-color" class="section__button-change-color btn">Сменить цвет кнопки</button>
        </div>
        <div class="section__wrapper">
          <h1 class="section__heading">Выбери свой продукт</h1>
            <ul class="card-list">
            </ul>
            <template class="card-list__template">
                <li class="card-list__item">
                  <div class="card">
                    <img class="card__image" src="" alt="" width="290" height="245">
                    <span class="card__descr"></span>
                    <h2 class="card__heading"></h2>
                    <p class="card__text"></p>
                    <span class="card__list-title"></span>
                    <ul class="card__list">
                    </ul>
                    <div class="card__price-wrap">
                      <span class="card__price-title"></span>
                      <span class="card__price"></span>
                    </div>
                  </div>
                </li>
            </template>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
  <script src="js/homework-6.js"></script>
  <script src="js/homework-5.js"></script>
  <script type="module" src="js/homework-7.js"></script>
  <script type="module" src="js/homework-8.js"></script>
</body>
</html>
